<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>aipmap</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>
	<script src="drawmap.js"></script>
	<script src="dashboard_management.js"></script>
	<link rel="stylesheet" href="mystyle.css">

	<h1 style="text-align:center">Version3-ATM-TeamF</h1>
</head>
<body>	
	<div id="user_settings" style="float: left; width: 50%">
		<p>
			Your current position is somewhere around...<br />
			latitude: <span id="latitude">&deg;</span><br />
			longitude: <span id="longitude">&deg;</span>
		</p>
		<p>
			Your nearest Airport is<br />
			latitude: <span id="airportLat">&deg;</span><br />
			longitude: <span id="airportLon">&deg;</span>
		</p>
		<p>
			The distamce is<br />
			distance: <span id="dist">&deg;</span>
		</p>
		<div id="upper_dashboard">
			<div id="usersettings_dashboard" style="float: left; width: 50%">
				<h2>Departure Airport</h2>
				<select name="formGeolocation" id="formGeolocation">
					<option value="geolocation">Geolocate my airport</option>
					<option value="no_geolocation">Choose different airport</option>
				</select>
			</div>
			<div id="listofap_dashboard" style="float: left; width: 50%">
				<h2>Arrival Airport</h2>
				<select name="formArrival" id="formArrival">
					<option value="ap_lrop">LROP</option>
					<option value="ap_lrad">LRAD</option>
					<option value="ap_lrbc">LRBC</option>
					<option value="ap_lrck">LRCK</option>
				</select>
			</div>
		</div>
		<div id="lower_dashboard">
			<div id="departure_dashboard" style="float: left; width: 50%">
				<form>
					<label for="fname">Departing Airport:</label><br>
					<input type="text" id="depname" name="fname" onclick="writeInDepartureTextBox()"><br>
				</form> 
			</div>
			<div id="arrival_dashboard" style="float: left; width: 50%">
				<form>
					<label for="lname">Arrival Airport:</label><br>
					<input type="text" id="arname" name="lname" onclick="writeInArrivalTextBox()">
				</form> 
			</div>
		</div>
		<div>
			<div id="checkbox_form" style="float: left; width: 50%">
				<input type="checkbox" name="chk" value="obstacles">Show Obstacles<br>  
				<input type="checkbox" name="chk" value="runway">Show Runways<br>  
				<input type="checkbox" name="chk" value="aerodromes">Show All Airports<br>  
				<input type="checkbox" name="chk" value="navaids">Show Navaids<br>  
				<br>  
			</div>
			<div id="buttons_dashboard" style="float: right; width: 50%">				
				<button type="button" onclick="focusOnArrivalAirport()">Focus view on Arrival Airport</button>
				<button type="button" onclick="focusOnDepartureAirport()">Focus view on Departure Airport</button><br>
				<input type="button" onclick='selects()' value="Select All"/>  
				<input type="button" onclick='deSelect()' value="Deselect All"/> 
			</div>
		</div>
		<div id="generatemap_button" style="float: center; width: 50%">
			<button type="button" style="text-align:center" onclick="generateMap()">Generate Map</button><br>
			<button type="button" style="text-align:center" onclick="generateMap()">Display Weather</button><br>
			<label for="fname">Departing Airport:</label><br>
			<input type="text" id="depname" name="fname" onclick="writeInDepartureTextBox()"><br>
		</div>
	</div>
		
    <div id="map" style="float: right; width: 50%"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSGWLGsVB1CywI7sQjoPHUh8NwB6cfTtY&callback=initMap&libraries=&v=weekly"
      async
    ></script>
</body>
</html>
